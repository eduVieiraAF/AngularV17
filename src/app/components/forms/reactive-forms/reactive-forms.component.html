<h1>Reacticve Forms</h1>
<form [formGroup]="profileForm">
  <label >Name â†’
  <input type="text" formControlName="name">
  <p>Output: {{ profileForm.get('name')?.value }}</p>
  </label>

  <div formGroupName="myStacks">
    <label>
      Front:
      <input type="text" formControlName="front">
      <p>
        Output: {{ profileForm.get('myStacks.front')?.value }}
        Output 2: {{ profileForm.value.myStacks?.front}}
      </p>
    </label>
    <label>
      Front:
      <input type="text" formControlName="back">
      <p>
        Output: {{ profileForm.get('myStacks.back')?.value }}
        Output 2: {{ profileForm.value.myStacks?.back}}
      </p>
    </label>
  </div>

  <button type="button" (click)="update()">Update Name</button>
</form>
